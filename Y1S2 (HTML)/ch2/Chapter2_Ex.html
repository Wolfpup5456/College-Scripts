<!DOCTYPE html>

<html lang="en">

<head>
    <!--name with heading-->
    <h1>Dominick Fratto</h1>
    <meta charset="UTF-8">
    <title>HTML Chapter 2</title>
    <link rel="stylesheet" href="format1.css">
</head>

<body>
    <p>
        <!--school link-->
        <a href="https://www.volstate.edu">Volstate</a>

        <!--unordered list-->
        <li>Monday</li>
        <li>Tuesday</li>
        <li>Wednesday</li>
        <li>Thursday</li>
        <li>Friday</li>
        <li>Saturday</li>
        <li>Sunday</li>

        <!--ordered list-->
        <ol type ='A'>
            <li>Wake up</li>
            <li>Eat Breakfast</li>
            <li>Go To School</li>
        </ol>

        <!--favorite quote-->
        <blockquote>
            <h2>-Stephen Hawking</h2>
            “Intelligence is the ability to adapt to change. ”
        </blockquote>
    </p>
</body>

</html>
